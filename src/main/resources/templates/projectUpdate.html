<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>TaskManager</title>
</head>

<body>
<h1>Update Project Information</h1>
<form id = "updateProjectForm"
      th:action="@{'/projects/update/' + ${projectForm.Id}}"
      method="POST">

    <table>
        <tr>
            <td><label for="nameInput">Name</label>
            <td><input id=nameInput type="text" th:field="${projectForm.name}" placeholder="NAME" required/></td>
            <td th:if="${#fields.hasErrors('projectForm.name')}" th:errors="${projectForm.name}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><label for="descriptionInput">Description</label></td>
            <td><input id="descriptionInput" type="text" th:field="${projectForm.description}" placeholder="DESCRIPTION"/></td>
            <td th:if="${#fields.hasErrors('projectForm.description')}" th:errors="${projectForm.description}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Conferma modifiche</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
