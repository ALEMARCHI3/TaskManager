<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link rel="stylesheet"  href="/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
	<h1 class="h2" align="center">Create new Project</h1>
	</div>
	<form id="projectForm" th:action="@{/projects/add}"
		 method="POST" align="center">
		
	<table class="container2" align="center">
		<tr>
			<td><label class="h3" for="projectNameInput">Project Name</label>
			<td><input id=projectNameInput type="text" placeholder="NAME"
				required th:field="${projectForm.name}" />
			<td th:if="${#fields.hasErrors('projectForm.name')}"
				th:errors="${projectForm.name}" th:style="color:red"></td>
		</tr>
		<tr>
			<td><label class="h3" for="projectDescriptionInput">Description</label></td>
			<td><input id=projectDescriptionInput type="text"
				placeholder="DESCRIPTION" required
				th:field="${projectForm.description}" /></td>
			<td th:if="${#fields.hasErrors('projectForm.description')}"
				th:errors="${projectForm.description}" th:style="color:red"></td>
		</tr>
		
			
	</table>
	<button class="button" style="margin-top:2%;" align="center" type="submit">Create</button>
	</form>
</body>
</html>
