<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link rel="stylesheet" href="/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="nav">
		<div class="bgroup" align="right">
			<button class="navbutton" th:onclick="location.href='/home'">Home</button>
		</div>
	</div>
	<div class="container">
	
		<h1 class="h2" align="center">Crea Nuovo Progetto</h1>
	</div>
	<form id="projectForm" th:action="@{/projects/add}" method="POST"
		align="center">

		<table class="container2" align="center">
			<tr>
				<td><label class="h3" for="projectNameInput">Nome</label>
				<td><input id=projectNameInput type="text" placeholder="NOME"
					required th:field="${projectForm.name}" />
				<td th:if="${#fields.hasErrors('projectForm.name')}"
					th:errors="${projectForm.name}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label class="h3" for="projectDescriptionInput">Descrizione</label></td>
				<td><input id=projectDescriptionInput type="text"
					placeholder="DESCRIZIONE" required
					th:field="${projectForm.description}" /></td>
				<td th:if="${#fields.hasErrors('projectForm.description')}"
					th:errors="${projectForm.description}" th:style="'color:red'"></td>
			</tr>


		</table>
		<button class="button" style="margin-top: 2%;" align="center"
			type="submit">Crea</button>
	</form>
</body>
</html>
