<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link rel="stylesheet" href="/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
</head>

<body>
	<div class="nav">
		<div class="bgroup" align="right">
			<a href="/users/update"><button class="button2">Modifica
					Profilo</button></a>
			<button class="button2" th:onclick="location.href='/home'">Home</button>
		</div>
	</div>

	<div class="container" styl>
		<h1 class="h2" align="center" th:text="${credentials.userName} ">
		</h1>
	</div>
	<table align="center">
		<tr>
			<td>
				<table class="container2">
					<tr>
						<td><h1 class="h3">Username</h1></td>
						<td th:text="${credentials.userName}">...</td>
					</tr>
					<tr>
						<td><h1 class="h3">Nome</h1></td>
						<td th:text="${user.firstName}">...</td>
					</tr>
					<tr>
						<td><h1 class="h3">Cognome</h1></td>
						<td th:text="${user.lastName}">...</td>
					</tr>
					<tr>
						<td><h1 class="h3">Ruolo</h1></td>
						<td th:text="${credentials.role}">...</td>
					</tr>
					<tr>
						<td><h1 class="h3">Data Registrazione:</h1></td>
						<td th:text="${user.creationTimestamp}">...</td>
					</tr>
					<tr>
						<td><h1 class="h3">Ultimo Aggiornamento:</h1></td>
						<td th:text="${user.lastUpdateTimestamp}">...</td>
					</tr>
					<tr>
						<td><h1 class="h3">Ultimo Aggiornamento Credenziali:</h1></td>
						<td th:text="${credentials.lastUpdateTimestamp}">...</td>
					</tr>
				</table>
</body>
</html>
