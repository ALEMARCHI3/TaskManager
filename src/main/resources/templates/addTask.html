<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link rel="stylesheet"  href="/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
	<h1 class="h2" align="center">Create new Task</h1>
</div>	
	<form id="taskForm" th:action="@{'/projects/' + ${project.Id} + '/addTask'}" method="POST" align="center">

		<table align="center" class="container2">
			<tr>
				<td><label class="h3" for="taskNameInput">Task Name</label>
				<td><input id=taskNameInput type="text" placeholder="NAME"
					required th:field="${taskForm.name}" />
				<td th:if="${#fields.hasErrors('taskForm.name')}"
					th:errors="${taskForm.name}" th:style="color:red"></td>
			</tr>
			<tr>
				<td><label class="h3" for="taskDescriptionInput">Description</label></td>
				<td><input id=taskDescriptionInput type="text"
					placeholder="DESCRIPTION" required
					th:field="${taskForm.description}" /></td>
				<td th:if="${#fields.hasErrors('taskForm.description')}"
					th:errors="${taskForm.description}" th:style="color:red"></td>
			</tr>
			
				
		</table>
	   <button type="submit" align="center" class="button" style="margin-top:2%">Create</button>
	</form>
</body>
</html>
